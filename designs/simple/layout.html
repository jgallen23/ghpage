<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <head>
    <title><%= pageTitle %></title>
    <link rel="stylesheet" href="public/common.css"/>
  </head>
  <body>
    <div class="wrapper">
      <%- body %>
      <div class="footer">
        <div class="built-with">Built with <a href="">ghpage</a></div>
        <% if (locals.builtBy) { %>
          <%= locals.builtBy %>
          <% if (locals.builtTwitter) { %>
            <a href="http://twitter.com/<%= locals.builtTwitter %>">@<%= locals.builtTwitter %></a>
          <% } %>
        <% } %>
      </div>
    </div>
  </body>
</html>
